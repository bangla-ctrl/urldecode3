<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Decoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
    }

    input {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 1rem;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #f1faff;
      border: 1px solid #bde0fe;
      border-radius: 10px;
      word-break: break-word;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Decoder</h1>
    <input type="text" id="encodedUrl" placeholder="Paste encoded URL here">
    <button onclick="decodeUrl()">Decode URL</button>
    <div id="output"></div>
  </div>

  <script>
    function decodeUrl() {
      const encoded = document.getElementById('encodedUrl').value;
      const output = document.getElementById('output');
      try {
        const decoded = decodeURIComponent(encoded.trim());
        output.innerHTML = `
          <strong>Decoded URL:</strong><br>
          <a href="${decoded}" target="_blank">${decoded}</a>
        `;
      } catch (error) {
        output.innerHTML = `<span style="color:red;">Invalid encoded URL!</span>`;
      }
    }
  </script>
</body>
</html>
