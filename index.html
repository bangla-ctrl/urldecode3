<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Decoder - Dark Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1c1c1e, #121212);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 60vh;
      padding: 1rem;
      color: #e0e0e0;
    }

    .container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.05);
      border: 1px solid #2c2c2e;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #00bcd4;
      text-align: center;
    }

    input {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 1rem;
      background-color: #2c2c2e;
      color: #fff;
    }

    input:focus {
      border-color: #00bcd4;
      outline: none;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #00bcd4;
      color: #000;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #00acc1;
    }

    #output {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #2c2c2e;
      border: 1px solid #444;
      border-radius: 10px;
      word-break: break-word;
      color: #cfd8dc;
    }

    a {
      color: #4dd0e1;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Decoder</h1>
    <input type="text" id="encodedUrl" placeholder="Paste encoded URL here">
    <button onclick="decodeUrl()">Decode URL</button>
    <div id="output"></div>
  </div>

  <script>
    function decodeUrl() {
      const encoded = document.getElementById('encodedUrl').value;
      const output = document.getElementById('output');
      try {
        const decoded = decodeURIComponent(encoded.trim());
        output.innerHTML = `
          <strong>Decoded URL:</strong><br>
          <a href="${decoded}" target="_blank">${decoded}</a>
        `;
      } catch (error) {
        output.innerHTML = `<span style="color:#ff6b6b;">Invalid encoded URL!</span>`;
      }
    }
  </script>
</body>
</html>
